<script>
	
	function initUl(){
		
		var a=document.getElementsByTagName('div');
		
		for (var i=0;i<a.length;i++){
			
			var v=document.getElementsByTagName('table');
			
			var ii=1;
			
			for (var j=0;j<v.length;j++){
				
				if (v[j].parentNode==a[i]){
					
					if (ii++%2==0){
						
						v[j].className="l2";
						
					}
					
					else{
						
						v[j].className="l1";
						
					}
					
				}
				
			}
			
		}
		
	}

</script>
